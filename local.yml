---
- hosts: localhost
  connection: true
  become: true

  pre_tasks:
    - name: pre-run | update package cache
      apt:
        update_cache: yes

  tasks:
    - name: install packages
      package:
        name: 
          - neovim
          - zsh

    - name: autoclean
      apt:
        autoclean: yes

    - name: autoremove orphan packages
      apt:
        autoremove: yes
        purge: yes

    - name: Ensure user Ben exists
      ansible.builtin.user:
        name: ben
        state: present
        shell: /bin/zsh
        create_home: yes
